<h1>{{title}}</h1>

<div *ngIf="dashboard; else detailBlock" class="listOfCards">
    <div class="card" *ngFor="let pic of myPics" (click)="switchInfo(pic)">
        <app-astronomic-pic [ap]="pic" ></app-astronomic-pic>
    </div>
</div>

<ng-template #detailBlock>
    <div class="innerCard">
        <button (click)="switchInfo('back')">Go back</button>
        <h2>{{infoToShow.title}}</h2>
        <div *ngIf="!infoToShow.sanitized; else videoBlock"><img [src]='infoToShow.url'/></div>
        <ng-template #videoBlock><iframe [src]='infoToShow.url' frameborder="0" allowfullscreen></iframe></ng-template>
        <p>{{infoToShow.explanation}}</p>
        </div>
</ng-template>
